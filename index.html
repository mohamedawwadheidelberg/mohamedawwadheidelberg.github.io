<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueRay Precision – Innovation in Cell Therapy Diagnostics</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
            background: linear-gradient(-45deg, #031425, #06233f, #0d3154, #041a33);
            background-size: 400% 400%;
            animation: gradient 18s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .logo {
            max-width: 360px;
            margin-bottom: 35px;
            opacity: 0.95;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }

        h2 {
            font-size: 1.4rem;
            font-weight: 300;
            color: #b7c9dd;
            max-width: 650px;
            margin-bottom: 35px;
            line-height: 1.6;
        }

        .btn {
            padding: 12px 32px;
            border: 1px solid #4aa3ff;
            color: #4aa3ff;
            text-decoration: none;
            border-radius: 6px;
            transition: 0.25s ease;
            font-size: 1rem;
        }

        .btn:hover {
            background: #4aa3ff;
            color: #031425;
        }

        @media (max-width: 600px) {
            h1 { font-size: 2.2rem; }
            h2 { font-size: 1.1rem; margin: 0 20px 30px; }
            .logo { max-width: 250px; }
        }
    </style>
</head>
<body>

    <!-- YOUR LOGO -->
    <img class="logo" 
         src="https://raw.githubusercontent.com/mohamedawwadheidelberg/bluerayprecision.github.io/main/BlueRay-02.png" 
         alt="BlueRay Precision Logo">

    <h1>Great Things Are Being Built</h1>

    <h2>
        BlueRay Precision is developing the next generation of standardized, 
        globally harmonized cell therapy diagnostics — engineered for accuracy, 
        scalability, and universal compatibility.
    </h2>

    <a class="btn" href="mailto:info@blueray-precision.com">Contact Us</a>

</body>
</html>
